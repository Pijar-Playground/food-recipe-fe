<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Food Recipe</title>

    <!-- external dari luar repository -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- external di dalam repository -->
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="row">
      <!-- left side -->
      <div class="col-6 background-login">
        <div>
          <img src="./images/logo.png" width="150px" height="150px" />
          <p class="text-white text-center mt-2">Mama Recipe.</p>
        </div>
      </div>
      <!-- right side -->
      <div class="col-6 form-login">
        <div>
          <h1>Welcome</h1>
          <p>Log in into your exiting account</p>

          <div class="mb-3 form-width">
            <label for="email-input" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control form-control-lg"
              id="email-input"
              placeholder="Enter your email"
            />
          </div>

          <div class="mb-3 form-width">
            <label for="password-input" class="form-label">Password</label>
            <input
              type="password"
              class="form-control form-control-lg"
              id="password-input"
              placeholder="Enter your password"
            />
          </div>

          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="agrement"
            />
            <label class="form-check-label" for="flexCheckDefault">
              I agree to terms & conditions
            </label>
          </div>

          <div class="d-grid">
            <button type="button" class="btn btn-primary btn-lg btn-warning">
              Log in
            </button>
          </div>

          <a class="forgot" href="forgot.html">Forgot Password ?</a>

          <p class="dont-have-account">
            Donâ€™t have an account?
            <a class="sign-up" href="sign-up.html">Sign Up</a>
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
